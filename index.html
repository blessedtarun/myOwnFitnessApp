<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Fitness Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <header class="bar">
      <h1>My Fitness Day</h1>
      <div class="row">
        <button class="btn ghost" id="settingsBtn" title="Settings">Settings</button>
        <button class="btn ghost" id="resetCompletedBtn" title="Clear completed days">Reset Completed Days</button>
        <button class="btn ghost" id="resetDayBtn" title="Reset today">Reset Day</button>
      </div>
    </header>

    <!-- Home: pick or view workout day 1-7 -->
    <section class="card" id="homeCard">
      <h2 class="sectionTitle">Select Workout Day</h2>
      <p class="muted">Pick a day 1–7. Completed days are highlighted; you can change the day after warm‑up.</p>
      <div class="daysGrid" id="daysGrid"></div>
      <div class="row topPad">
        <button class="btn block" id="startWarmupBtn">Start Warm‑up</button>
      </div>
    </section>

    <!-- Live timeline + list -->
    <section class="section" id="workSection" style="display:none">
      <div class="card pad">
        <div class="timeline" id="timeline">
          <div class="chip" data-phase="warmup">Warm‑up</div>
          <div class="chip" data-phase="workout">Workout (Day <span id="chipDay">1</span>)</div>
          <div class="chip" data-phase="cooldown">Cool‑down</div>
        </div>

        <div class="row">
          <span class="pill" id="phasePill">Warm‑up</span>
          <button class="btn ghost" id="chooseDayMidBtn" style="display:none">Choose Day (1–7)</button>
        </div>
      </div>

      <h2 id="sectionTitle" class="sectionTitle">Warm‑up</h2>

      <!-- Rest timer banner -->
      <div id="restBanner" class="restBanner" style="display:none">
        <div class="restText">Rest <span id="restRemain">00:30</span></div>
        <div class="row">
          <button class="btn" id="restSkipBtn">Skip Rest</button>
        </div>
      </div>

      <div class="listWrap">
        <div id="list" class="list" aria-live="polite"></div>
        <div id="empty" class="empty" style="display:none"></div>
      </div>

      <div class="footer">
        <button class="btn secondary" id="prevBtn">Back</button>
        <div class="row">
          <button class="btn ghost" id="skipBtn">Skip</button>
          <button class="btn warn" id="nextPhaseBtn">Start Workout</button>
          <button class="btn" id="finishBtn" style="display:none">Finish Day</button>
        </div>
      </div>
    </section>
  </div>

  <!-- Day picker dialog -->
  <dialog id="dayDialog">
    <form method="dialog" class="dialogCard">
      <h3>Pick Workout Day (1–7)</h3>
      <div class="daysGrid compact" id="dialogDays"></div>
      <div class="row topPad">
        <button class="btn ghost" value="cancel">Cancel</button>
      </div>
    </form>
  </dialog>

  <!-- Settings dialog -->
  <dialog id="settingsDialog">
    <form method="dialog" class="dialogCard">
      <h3>Settings</h3>
      <div class="settingRow">
        <label><input type="checkbox" id="wakeLockToggle" /> Keep screen awake during timers</label>
      </div>
      <div class="settingRow">
        <label><input type="checkbox" id="voiceToggle" /> Voice cues in last 5 seconds</label>
      </div>
      <div class="settingRow">
        <label>Rest timer (seconds): <input type="number" id="restSecondsInput" min="0" step="5" value="30" /></label>
      </div>
      <div class="row topPad">
        <button class="btn" value="close">Close</button>
      </div>
    </form>
  </dialog>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
