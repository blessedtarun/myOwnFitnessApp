<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Fitness Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <header class="bar">
      <div class="title">
        <h1>My Fitness Day</h1>
        <div class="date" id="today"></div>
      </div>
      <button class="btn ghost" id="resetDayBtn" title="Reset today">Reset Day</button>
    </header>

    <section class="card">
      <div class="timeline" id="timeline">
        <div class="chip" data-phase="warmup">Warm‑up</div>
        <div class="chip" data-phase="workout">Workout</div>
        <div class="chip" data-phase="cooldown">Cool‑down</div>
      </div>
      <div class="row">
        <button class="btn" id="startBtn">Start Today</button>
        <span class="pill" id="phasePill">Not started</span>
      </div>
    </section>

    <section class="section">
      <h2 id="sectionTitle">Ready</h2>
      <div id="list" class="list"></div>
      <div id="empty" class="empty" style="display:none"></div>
      <div class="footer">
        <button class="btn secondary" id="prevBtn" style="display:none">Back</button>
        <div class="row">
          <button class="btn ghost" id="skipBtn" style="display:none">Skip Activity</button>
          <button class="btn warn" id="nextPhaseBtn" style="display:none">Start Workout</button>
          <button class="btn warn" id="toCoolBtn" style="display:none">Start Cool‑down</button>
          <button class="btn" id="finishBtn" style="display:none">Finish Day</button>
        </div>
      </div>
    </section>
  </div>

  <!-- Load data first, then app -->
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
